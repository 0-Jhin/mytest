<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container" >
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="name">이름:</label>
            <p th:text="*{name}"></p>
        </div>
        <div class="form-group">
            <label th:for="businessRegistrationNumber">사업자 등록 번호:</label>
            <p th:text="*{businessRegistrationNumber}"></p>
        </div>
        <div class="form-group">
            <label th:for="officeName">사무실 이름:</label>
            <p th:text="*{officeName}"></p>
        </div>
        <div class="form-group">
            <label th:for="officeAddress">사무실 주소:</label>
            <p th:text="*{officeAddress}"></p>
        </div>
        <div class="form-group">
            <label th:for="phoneNumber">전화 번호:</label>
            <p th:text="*{phoneNumber}"></p>
        </div>
        <div class="form-group">
            <label th:for="faxNumber">팩스 번호:</label>
            <p th:text="*{faxNumber}"></p>
        </div>
        <div class="form-group">
            <label th:for="emailAddress">이메일 주소:</label>
            <p th:text="*{emailAddress}"></p>
        </div>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
